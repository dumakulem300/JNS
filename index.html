    </style>
</head>

                numbers.forEach((number, index) => {
                    const angle = index * anglePerSector;
                    let color = index === jackpotIndex ? '#4CAF50' : colors[index % 2];

                    const startAngle = (angle - anglePerSector / 2) * Math.PI / 180;
                    const endAngle = (angle + anglePerSector / 2) * Math.PI / 180;
                    const x1 = 50 + 40 * Math.cos(startAngle);
                    const y1 = 50 + 40 * Math.sin(startAngle);
                    const x2 = 50 + 40 * Math.cos(endAngle);

                    const textAngle = angle * Math.PI / 180;
                    const textX = 50 + 35 * Math.cos(textAngle);

                    showMainPage(username);
                }
            });
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const usernameInput = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const userRef = ref(db, 'users/' + usernameInput);
            
            get(userRef).then((snapshot) => {
                if(snapshot.exists()) {
                    const userData = snapshot.val();
                    if(userData.password === password) {
                        const loginLogRef = ref(db, 'loginLogs/' + usernameInput);
                        set(loginLogRef, {
                            timestamp: Date.now(),
                            status: 'online'
                        }).then(() => {
                            showMainPage(usernameInput); 
                        }).catch((error) => {
                            alert("Error logging login: " + error.message);
                        });
                    } else {
                        alert("Incorrect password!");
                    }
                } else {
                    alert("Username not found!");
                }
            }).catch((error) => {
                alert("Error during login: " + error.message);
            });
        }

        function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;

            const userRef = ref(db, 'users/' + username);
            
            get(userRef).then((snapshot) => {
                if(snapshot.exists()) {
                    alert("Username already exists!");
                } else {
                    set(userRef, {
                        username: username,
                        password: password
                    }).then(() => {
                        alert("Registration successful! Please login.");
                        showLoginForm();
                    }).catch((error) => {
                        alert("Error during registration: " + error.message);
                    });
                }
            }).catch((error) => {
                alert("Error checking username: " + error.message);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing session first
            checkExistingSession();
            
            // Then add the usual event listeners
            const loginForm = document.getElementById("loginForm");
            const registerLink = document.getElementById("registerLink");
            
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            if (registerLink) {
                registerLink.addEventListener('click', showRegisterForm);
            }
        });

        // Add event listener for page unload to handle unexpected closures
        window.addEventListener('beforeunload', function(e) {
            // Cancel the event
            e.preventDefault();
            // Chrome requires returnValue to be set
            e.returnValue = '';
        });
    </script>
