<html><head><base href="/" />
    <title>JNS Internet Shop Reward System - Login</title>
    <meta charset="UTF-12">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('Congratz top 10.jpg'); /* Add the image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling of the image */
            position: relative; /* Keeps positioning for snowflakes */
            overflow: hidden; /* Prevents overflow due to snowflakes */
        }


        .box {
            position: relative;
            width: 90vw; 
            max-width: 480px; 
            height: 90vh; 
            max-height: 800px; 
            overflow: hidden; 
            background: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(60deg, transparent, #ff69b4, #ff69b4); /* Changed to pink */
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }

        .box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(60deg, transparent, #800080, #800080); /* Changed to purple */
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
            animation-delay: -3s;
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form {
            position: absolute;
            inset: 2px;
            border-radius: 8px;
            background: #1f1f1f;
            z-index: 10;
            padding: 15px 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            overflow-y: auto; 
            scrollbar-width: none; 
            -ms-overflow-style: none; 
        }

        .form::-webkit-scrollbar {
            display: none;
        }

        .form h2 {
            color: #8f94fb;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
            margin-bottom: 1px;
        }

        .inputbox {
            position: relative;
            width: 100%;
            margin-top: 35px;
        }

        .inputbox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1em;
            letter-spacing: 0.05em;
            z-index: 10;
            border-bottom: 2px solid #4e54c8;
        }

        .inputbox span {
            position: absolute;
            left: 0;
            padding: 20px 0px 10px;
            font-size: 1em;
            color: #8f94fb;
            pointer-events: none;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .inputbox input:valid ~ span,
        .inputbox input:focus ~ span {
            color: #4e54c8;
            transform: translateY(-34px);
            font-size: 0.75em;
        }

        .sub {
            border: none;
            outline: none;
            background: #4e54c8;
            padding: 11px 25px;
            width: 100%;
            margin-top: 40px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s ease;
        }

        .sub:hover {
            background: #8f94fb;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #8f94fb;
            font-size: 0.9em;
        }

        .login-link a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #8f94fb;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo svg {
            width: 80px;
            height: 80px;
        }

        circle {
            stroke: #8f94fb !important;
        }

        text {
            fill: #8f94fb !important;
        }

        .slot-machine {
            background: linear-gradient(145deg, #8B0000, #FF0000); /* Dark red to red gradient */
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid #4e54c8;
        }

        .slots {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .slot {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            width: 50px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #4e54c8;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border: 2px solid #8f94fb;
            transition: transform 0.2s;
        }

        .slot.spinning {
            animation: slotSpin 0.2s ease-in-out infinite;
            background: linear-gradient(145deg, #8f94fb, #4e54c8);
            color: white;
        }

        @keyframes slotSpin {
            0% { transform: translateY(-2px); }
            50% { transform: translateY(2px); }
            100% { transform: translateY(-2px); }
        }

        .spin-btn {
            background: linear-gradient(145deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px 0;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .spin-btn:hover {
            background: linear-gradient(145deg, #8f94fb, #4e54c8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .spin-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result {
            color: #8f94fb;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: resultPulse 2s infinite;
        }

        @keyframes resultPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .points {
            color: #4e54c8;
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Add timer widget styling */
        .timer-widget {
            background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid #4e54c8;
        }

        .timer-display {
            font-size: 2.5em;
            color: #8f94fb;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .timer-subtext {
            color: #8f94fb;
            text-align: center;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .points-container {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
            border-radius: 10px;
            border: 2px solid #4e54c8;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .points-display {
            color: #8f94fb;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            padding: 5px 15px;
        }

        .leaderboard {
            background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid #4e54c8;
        }

        .leaderboard h3 {
            color: #8f94fb;
            text-align: center;
            margin-bottom: 15px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 8px;
            text-align: center;
            color: #8f94fb;
            border-bottom: 1px solid #4e54c8;
        }

        .leaderboard-table th {
            background: rgba(78, 84, 200, 0.1);
            font-weight: bold;
        }

        .leaderboard-table tr:nth-child(even) {
            background: rgba(78, 84, 200, 0.05);
        }

        .rank-1 {
            background: rgba(255, 215, 0, 0.1) !important;
        }

        .rank-2 {
            background: rgba(192, 192, 192, 0.1) !important;
        }

        .rank-3 {
            background: rgba(205, 127, 50, 0.1) !important;
        }

        /* Roulette Wheel styles */
        .roulette-wheel {
            background: linear-gradient(145deg, #004d00, #006600); /* Casino green theme */
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid #4e54c8;
        }

        .wheel-container {
            position: relative;
            width: 300px; /* Reduced size */
            height: 300px; /* Reduced size */
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transform-origin: center;
            transition: transform 0s;
            transform: rotate(0deg);
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.5));
        }

        .center-dome {
            width: 110px;  /* Adjusted for smaller wheel */
            height: 110px; /* Adjusted for smaller wheel */
            background: linear-gradient(145deg, rgb(48, 63, 71), rgb(38, 50, 56));
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glow 3s ease-in-out infinite;
            border: 8px solid #1a242a;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(38, 50, 56, 0.4),
                -10px -10px 15px rgba(255, 255, 255, 0.1),
                10px 10px 15px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .pointer {
            position: absolute;
            top: 50%;
            left: 88%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 20px solid gold;
            z-index: 4;
            animation: pointerGlow 2s ease-in-out infinite;
        }

        .wheel svg path:hover {
            filter: brightness(1.2);
            cursor: pointer;
        }

        .sector-highlight {
            filter: brightness(1.3);
            transition: filter 0.3s ease;
        }

        .wheel svg text {
            pointer-events: none;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        @keyframes pointerGlow {
            0% { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3)); }
            50% { filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.5)); }
            100% { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3)); }
        }

        @keyframes glow {
            0% {
                box-shadow: 
                    inset 0 0 20px rgba(0, 0, 0, 0.3),
                    0 0 15px rgba(38, 50, 56, 0.4),
                    -10px -10px 15px rgba(255, 255, 255, 0.1),
                    10px 10px 15px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 
                    inset 0 0 30px rgba(0, 0, 0, 0.5),
                    0 0 25px rgba(38, 50, 56, 0.6),
                    -15px -15px 20px rgba(255, 255, 255, 0.15),
                    15px 15px 20px rgba(0, 0, 0, 0.4);
            }
            100% {
                box-shadow: 
                    inset 0 0 20px rgba(0, 0, 0, 0.3),
                    0 0 15px rgba(38, 50, 56, 0.4),
                    -10px -10px 15px rgba(255, 255, 255, 0.1),
                    10px 10px 15px rgba(0, 0, 0, 0.3);
            }
        }

        @keyframes winningPulse {
            0% { filter: brightness(1.5); }
            50% { filter: brightness(2); }
            100% { filter: brightness(1.5); }
        }

        .winning-sector {
            animation: winningPulse 1.5s ease-in-out infinite;
            filter: brightness(1.5);
        }

        @media screen and (max-height: 800px) {
            .box {
                height: 95vh;
            }
            
            .slot-machine {
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .box {
                width: 95vw;
            }
            
            .form {
                padding: 10px 20px;
            }
            
            .slot {
                width: 45px;
                height: 60px;
                font-size: 24px;
            }
        }

        /* New roulette wheel button styles */
        .roulette-wheel button {
            background: linear-gradient(145deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 11px 25px;
            width: 100%;
            margin-top: 15px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .roulette-wheel button:hover {
            background: linear-gradient(145deg, #8f94fb, #4e54c8);
        }

        .roulette-wheel button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Add this to the existing CSS section */
        .dancing-santa {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            z-index: 1000;
            animation: danceSanta 1s infinite;
            pointer-events: none;
        }

        @keyframes danceSanta {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-15deg); }
            75% { transform: translate(-50%, -50%) rotate(15deg); }
        }

        /* Snow effect CSS */
        .snowflake {
            position: fixed;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
            opacity: 0.8;
            z-index: 1; /* Ensure snowflakes are below other content */
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Large snowflake styles */
        .large-snowflake {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1;
            animation: snowfallRotate linear infinite;
        }

        .large-snowflake svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.8);
        }

        @keyframes snowfallRotate {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

            // Add event listeners

        function showLoginForm(e) {
            if(e) e.preventDefault();
            const form = document.querySelector('.form');
            form.innerHTML = `
                <div class="logo">
                    <svg viewBox="0 0 100 100">

            `;

            // Add event listeners after updating the DOM
            document.getElementById("loginForm").addEventListener('submit', handleLogin);
            document.getElementById("registerLink").addEventListener('click', showRegisterForm);
        }

        // Function to create the snow effect
        function createSnowfall() {
            const numSnowflakes = 50;
            
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // Random positioning and animation properties
                const startingLeft = Math.random() * window.innerWidth;
                const animationDuration = 5 + Math.random() * 10;
                const size = 2 + Math.random() * 4;
                
                snowflake.style.left = startingLeft + 'px';
                snowflake.style.width = size + 'px';
                snowflake.style.height = size + 'px';
                snowflake.style.animationDuration = animationDuration + 's';
                
                document.body.appendChild(snowflake);
                
                // Remove snowflake after animation completes
                setTimeout(() => {
                    snowflake.remove();
                    createSnowflake();
                }, animationDuration * 1000);
            }
            
            // Create initial batch of snowflakes
            for(let i = 0; i < numSnowflakes; i++) {
                setTimeout(() => {
                    createSnowflake();
                }, Math.random() * 5000); // Stagger initial creation
            }
        }

        // Add this function after the createSnowfall function
        function createLargeSnowflakes() {
            const numLargeSnowflakes = 10;
            
            function createLargeSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'large-snowflake';
                
                // SVG snowflake
                snowflake.innerHTML = `

                    </svg>

                // Random positioning and animation properties
                const startingLeft = Math.random() * window.innerWidth;
                const animationDuration = 15 + Math.random() * 10; // Slower fall
                const size = 15 + Math.random() * 15; // Larger size variation
                
                snowflake.style.left = startingLeft + 'px';
                snowflake.style.width = size + 'px';
                snowflake.style.height = size + 'px';
                snowflake.style.animationDuration = animationDuration + 's';
                
                document.body.appendChild(snowflake);
                
                // Remove snowflake after animation completes
                setTimeout(() => {
                    snowflake.remove();
                    createLargeSnowflake();
                }, animationDuration * 1000);
            }
            
            // Create initial batch of large snowflakes
            for(let i = 0; i < numLargeSnowflakes; i++) {
                setTimeout(() => {
                    createLargeSnowflake();
                }, Math.random() * 5000);
            }
        }
        
        function showMainPage(username) { 
            let regularPoints = 0;
            let starPoints = 0;

            const pointsRef = ref(db, 'userPoints/' + username);
            get(pointsRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    regularPoints = data.regularPoints || 0;
                    starPoints = data.starPoints || 0;
                    updatePointsDisplay();
                }
            });

            const form = document.querySelector('.form');
            const mainPageHTML = `

                <h2>Welcome, ${username}!</h2>
                <div class="points-container" style="margin: 15px 0;">
                    <div class="points-display">Regular Points: <span id="regularPoints">${regularPoints}</span></div>
                    <div class="points-display">Star Points: <span id="starPoints">${starPoints}</span></div>
                </div>
                <div class="slot-machine">
                    <h3 style="color: #8f94fb;">Slot Machine</h3>
                    <div class="slots">
                        <div class="slot" id="slot1">-</div>
                        <div class="slot" id="slot2">-</div>
                        <div class="slot" id="slot3">-</div>
                    </div>
                    <button class="spin-btn" id="spinBtn">Spin</button>
                    <div class="result" id="result"></div>
                    <div class="points" id="points">Star Points: 0</div>
                </div>
                <div class="roulette-wheel">
                    <h3 style="color: #8f94fb;">Roulette Wheel</h3>
                    <div class="wheel-container">
                        <div class="wheel" id="wheel">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#263238" />
                                <circle cx="50" cy="50" r="42" fill="#37474F" />
                                <g id="numbers"></g>
                            </svg>
                        </div>
                        <div class="center-dome"></div>
                        <div class="pointer"></div>
                    </div>
                    <button class="sub" id="spinRouletteBtn">Spin Roulette</button>
                    <div class="result" id="rouletteResult"></div>
                </div>
                <div class="leaderboard">
                    <h3>Top 20 Players</h3>
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Username</th>
                                <th>Regular Points</th>
                                <th>Star Points</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody">
                            <tr>
                                <td colspan="4">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="sub" id="logoutBtn">Logout</button>
            `;
            form.innerHTML = mainPageHTML;

            // Create snow effect
            createSnowfall();
            createLargeSnowflakes();

            function updatePointsDisplay() {
                document.getElementById('regularPoints').textContent = regularPoints;
                document.getElementById('starPoints').textContent = starPoints;
            }

            function savePointsToDatabase() {
                const pointsRef = ref(db, 'userPoints/' + username);
                set(pointsRef, {
                    regularPoints: regularPoints,
                    starPoints: starPoints,
                    lastUpdated: Date.now()
                }).then(() => {
                    updateLeaderboard(); // Update leaderboard after saving points
                });
            }

            function triggerConfetti() {
                // Position confetti in center of screen
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { 
                        x: centerX / window.innerWidth,
                        y: centerY / window.innerHeight
                    },
                    colors: ['#4e54c8', '#8f94fb', '#ff69b4', '#800080'],
                    startVelocity: 30,
                    gravity: 0.5,
                    scalar: 0.7
                });
            }
            
            // Add this function after the triggerConfetti function
            function showDancingSanta() {
                const santa = document.createElement('div');
                santa.innerHTML = `
                    <svg class="dancing-santa" viewBox="0 0 100 100">
                        <circle cx="50" cy="30" r="20" fill="#FF0000"/> <!-- Santa's hat -->
                        <rect x="45" y="10" width="10" height="10" fill="white"/> <!-- Hat pom-pom -->
                        <circle cx="50" cy="55" r="25" fill="#FF0000"/> <!-- Santa's body -->
                        <circle cx="42" cy="25" r="3" fill="black"/> <!-- Left eye -->
                        <circle cx="58" cy="25" r="3" fill="black"/> <!-- Right eye -->
                        <path d="M42,35 Q50,40 58,35" stroke="white" stroke-width="3" fill="none"/> <!-- Smile -->
                        <rect x="35" y="45" width="30" height="5" fill="white"/> <!-- Belt -->
                    </svg>
                `;
                document.body.appendChild(santa);
                
                // Remove Santa after animation
                setTimeout(() => {
                    document.body.removeChild(santa);
                }, 2000);
            }

            function updateLeaderboard() {
                const userPointsRef = ref(db, 'userPoints');
                get(userPointsRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const userPoints = snapshot.val();
                        const leaderboardData = Object.entries(userPoints).map(([username, data]) => ({
                            username,
                            regularPoints: data.regularPoints || 0,
                            starPoints: data.starPoints || 0
                        }));

                        // Sort by regular points (highest to lowest)
                        leaderboardData.sort((a, b) => b.regularPoints - a.regularPoints);

                        // Take top 20
                        const top20 = leaderboardData.slice(0, 20);

                        // Update leaderboard HTML
                        const leaderboardBody = document.getElementById('leaderboardBody');
                        leaderboardBody.innerHTML = top20.map((user, index) => `
                            <tr class="${index < 3 ? 'rank-' + (index + 1) : ''}">
                                <td>${index + 1}</td>
                                <td>${user.username}</td>
                                <td>${user.regularPoints}</td>
                                <td>${user.starPoints}</td>
                            </tr>
                        `).join('');
                    }
                });
            }

            let timerInterval;
            const totalDuration = 3600; // 60 minutes in seconds
            const endTime = Date.now() + totalDuration * 1000;

            function startTimer() {
                timerInterval = setInterval(() => {
                    const currentTime = Date.now();
                    const timeRemaining = Math.max(0, Math.floor((endTime - currentTime) / 1000));

                    const minutes = Math.floor(timeRemaining / 60);
                    const seconds = timeRemaining % 60;
                    document.getElementById('timerDisplay').textContent = 
                        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        document.getElementById('timerDisplay').textContent = '00:00';
                        regularPoints += 1; // Add 1 regular point when timer finishes
                        document.getElementById('regularPoints').textContent = regularPoints;
                        savePointsToDatabase();
                    }
                }, 1000);
            }

            startTimer();

            document.getElementById("logoutBtn").addEventListener('click', () => {
                const loginLogRef = ref(db, 'loginLogs/' + username);
                set(loginLogRef, null)
                    .then(() => {
                        showLoginForm();
                    })
                    .catch((error) => {
                        alert("Error during logout: " + error.message);
                        showLoginForm();
                    });
            });

            const letters = ['J', 'N', 'S'];
            const slots = Array.from(document.querySelectorAll('.slot'));
            const spinBtn = document.getElementById('spinBtn');

            if (spinBtn && slots.length === 3) {
                spinBtn.addEventListener('click', () => {
                    spinBtn.disabled = true;
                    const results = slots.map(() => letters[Math.floor(Math.random() * letters.length)]);
                    
                    slots.forEach(slot => slot.classList.add('spinning'));
                    
                    let counter = 0;
                    const animationInterval = setInterval(() => {
                        slots.forEach(slot => {
                            slot.textContent = letters[Math.floor(Math.random() * letters.length)];
                        });
                        counter++;
                        
                        if (counter >= 20) {
                            clearInterval(animationInterval);
                            slots.forEach(slot => slot.classList.remove('spinning'));
                            
                            slots.forEach((slot, index) => {
                                slot.textContent = results[index];
                            });
                            
                            let prize = 0;
                            const resultString = results.join('');
                            
                            if(resultString === 'JNS') {
                                prize = 20; 
                                regularPoints += 10; // Add regular points for jackpot
                                starPoints += prize;
                                document.getElementById('result').textContent = '🎉 JACKPOT! You won 20 star points! 🎉';
                            } else {
                                prize = Math.floor(Math.random() * 10) + 10;
                                regularPoints += 5; // Add regular points for normal win
                                starPoints += prize;
                                document.getElementById('result').textContent = `🌟 You won ${prize} star points! 🌟`;
                            }
                            
                            updatePointsDisplay();
                            savePointsToDatabase();
                            
                            const pointsDisplay = document.getElementById('points');
                            if (pointsDisplay) {
                                pointsDisplay.textContent = `⭐ Star Points: ${starPoints}`;
                            }

                            // Add this line to trigger confetti
                            triggerConfetti();

                            // Add this line to show dancing Santa
                            showDancingSanta();
                            
                            spinBtn.disabled = false;
                        }
                    }, 50);
                });
            }

            // Roulette Wheel Functionality
            const wheel = document.getElementById('wheel');
            const spinRouletteBtn = document.getElementById('spinRouletteBtn');
            let isSpinning = false;

            function initializeRouletteWheel() {
                const numbers = Array.from({ length: 38 }, (_, i) => Math.floor(Math.random() * 11) + 10);
                const jackpotIndex = Math.floor(Math.random() * 38);
                const colors = ['#e63946', '#333'];
                const totalNumbers = numbers.length;
                const anglePerSector = 360 / totalNumbers;
                let sectors = [];

                const numberGroup = wheel.querySelector('#numbers');

                numbers.forEach((number, index) => {
                    const angle = index * anglePerSector;
                    let color = index === jackpotIndex ? '#4CAF50' : colors[index % 2];

                    const startAngle = (angle - anglePerSector / 2) * Math.PI / 180;
                    const endAngle = (angle + anglePerSector / 2) * Math.PI / 180;
                    const x1 = 50 + 40 * Math.cos(startAngle);
                    const y1 = 50 + 40 * Math.sin(startAngle);
                    const x2 = 50 + 40 * Math.cos(endAngle);
                    const y2 = 50 + 40 * Math.sin(endAngle);

                    const sector = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    sector.setAttribute("d", `M50,50 L${x1},${y1} A40,40 0 0,1 ${x2},${y2} Z`);
                    sector.setAttribute("fill", color);
                    sector.addEventListener('mouseover', () => {
                        sector.classList.add('sector-highlight');
                    });
                    sector.addEventListener('mouseout', () => {
                        sector.classList.remove('sector-highlight');
                    });
                    numberGroup.appendChild(sector);
                    sectors.push({ sector, number, isJackpot: index === jackpotIndex });

                    const textAngle = angle * Math.PI / 180;
                    const textX = 50 + 35 * Math.cos(textAngle);
                    const textY = 50 + 35 * Math.sin(textAngle);
                    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    text.setAttribute("x", textX);
                    text.setAttribute("y", textY);
                    text.setAttribute("fill", "white");
                    text.setAttribute("font-size", index === jackpotIndex ? "5" : "4");
                    text.setAttribute("text-anchor", "middle");
                    text.setAttribute("dominant-baseline", "middle");
                    text.textContent = index === jackpotIndex ? "JP" : number;
                    numberGroup.appendChild(text);
                });

                return { numbers, sectors, jackpotIndex, totalNumbers, anglePerSector };
            }

            const rouletteData = initializeRouletteWheel();

            if (spinRouletteBtn) {
                spinRouletteBtn.addEventListener('click', () => {
                    if (isSpinning) return;
                    isSpinning = true;

                    // Remove previous winning highlight if any
                    document.querySelectorAll('.winning-sector').forEach(el => {
                        el.classList.remove('winning-sector');
                    });

                    const spinDuration = 4000;
                    const winningIndex = Math.floor(Math.random() * rouletteData.totalNumbers);
                    const winningNumber = rouletteData.numbers[winningIndex];
                    const isJackpotWin = winningIndex === rouletteData.jackpotIndex;
                    const wheelRotations = 10;
                    const wheelFinalRotation = (wheelRotations * 360) + (360 - (winningIndex * rouletteData.anglePerSector));

                    wheel.style.transition = `transform ${spinDuration}ms cubic-bezier(0.2, 0, 0.2, 1)`;
                    wheel.style.transform = `rotate(${wheelFinalRotation}deg)`;

                    setTimeout(() => {
                        isSpinning = false;
                        
                        // Add winning highlight
                        rouletteData.sectors[winningIndex].sector.classList.add('winning-sector');
                        
                        if (isJackpotWin) {
                            regularPoints += 50;
                            document.getElementById('regularPoints').textContent = regularPoints;
                        } else {
                            starPoints += winningNumber;
                            document.getElementById('starPoints').textContent = starPoints;
                        }

                        savePointsToDatabase();

                        setTimeout(() => {
                            if (isJackpotWin) {
                                alert(`JACKPOT!! You win 50 regular points!`);
                                document.querySelector('#rouletteResult').textContent = `JACKPOT! You won 50 regular points!`;
                            } else {
                                alert(`Congratz!! You win ${winningNumber} Star points!`);
                                document.querySelector('#rouletteResult').textContent = `You won ${winningNumber} star points!`;
                            }
                            // Add this line to trigger confetti
                            triggerConfetti();

                            // Add this line to show dancing Santa
                            showDancingSanta();
                        }, 100);
                    }, spinDuration);
                });
            }

            updateLeaderboard(); // Call to update leaderboard when main page is shown
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const userRef = ref(db, 'users/' + username);
            
            get(userRef).then((snapshot) => {
                if(snapshot.exists()) {
                    const userData = snapshot.val();
                    if(userData.password === password) {
                        const loginLogRef = ref(db, 'loginLogs/' + username);
                        set(loginLogRef, {
                            timestamp: Date.now(),
                            status: 'online'
                        }).then(() => {
                            showMainPage(username); 
                        }).catch((error) => {
                            alert("Error logging login: " + error.message);
                        });
                    } else {
                        alert("Incorrect password!");
                    }
                } else {
                    alert("Username not found!");
                }
            }).catch((error) => {
                alert("Error during login: " + error.message);
            });
        }

        function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;

            const userRef = ref(db, 'users/' + username);
            
            get(userRef).then((snapshot) => {
                if(snapshot.exists()) {
                    alert("Username already exists!");
                } else {
                    set(userRef, {
                        username: username,
                        password: password
                    }).then(() => {
                        alert("Registration successful! Please login.");
                        showLoginForm();
                    }).catch((error) => {
                        alert("Error during registration: " + error.message);
                    });
                }
            }).catch((error) => {
                alert("Error checking username: " + error.message);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Only add event listeners if elements exist
            const loginForm = document.getElementById("loginForm");
            const registerLink = document.getElementById("registerLink");
            
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            if (registerLink) {
                registerLink.addEventListener('click', showRegisterForm);
            }
        });
    </script>
</body></html>
